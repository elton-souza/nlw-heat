<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>NLW Heat</title>
    </head>
    <body>
        <span class="faixa">
            <img src="./images/faixa (1).png" alt="">
        </span>
        <span class="quebra">
            <img src="./images/quebra.svg" alt="">
        </span>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/selo-rocketseat.svg" alt="Selo Rocketseat" />
                    </span>
                    <img src="" alt="Foto pessoal" id="userPhoto" />
                </div>
                <h1 id="userName"></h1>
                <a id="userLink" href="" target="_blank">
                    <img src="images/github.svg" alt="GitHub">
                    <span id="userLogin"></span>
                </a>
                <p id="userBio"></p>
                <ul id="socialLinks">
                    <li class="linkedin">
                        <a href="" target="_blank">
                            <img src="./images/linkedin.svg" alt="YouTube"/>
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="" target="_blank">
                            <img src="./images/instagram.svg" alt="Instagram"/>
                        </a>
                    </li>
                    <li class="facebook">
                        <a href="" target="_blank">
                            <img src="./images/facebook.svg" alt="Facebook"/>
                        </a>
                    </li>
                    <li class="twitter">
                        <a href="" target="_blank">
                            <img src="./images/twitter.svg" alt="Twitter"/>
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
